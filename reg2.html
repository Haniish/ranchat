<head>
<link rel="stylesheet" type="text/css" href="style2.css">
<script>
function validateForm()
 {

 var p = document.forms["form1"]["username"].value;
    if (p == "") 
{
        alert("User Name must be filled out");
        return false;
}

var w=  document.forms["form1"]["password"].value;
		if(w =="")
		{
			alert("Password Field left blank");
			return false;
                 }
                if (
(w.length < 7) || (w.length > 12)) 
                 {
                         alert("Your Password must be 7 to 12 Character"); 
                         return false;
                   }
var email= document.forms["form1"]["email"].value;
		if(email =="")
		{
			alert("Email Field left blank");
			return false;
  		        
                }
                var z=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
                if(!z.test(email))
		{
			alert("Please Enter valid email");
			return false;
  		}

    
}

</script>

    <form name="form1" onsubmit="return validateForm()" action="register.php" method="post">
