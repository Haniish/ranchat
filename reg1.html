
<html>
<head>
<link rel="stylesheet" type="text/css" href="style1.css">
<script>
function validateForm()
 {

 var p = document.forms["form1"]["username"].value;
    if (p == "") 
{
        alert("User Name must be filled out");
        return false;
}

var w=  document.forms["form1"]["password"].value;
		if(w =="")
		{
			alert("Password Field left blank");
			return false;
                 }
                if ((w.length < 7) || (w.length > 12)) 
                 {
                         alert("Your Password must be 7 to 12 Character"); 
                         return false;
                   }
}
</script>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover"><a href="reg2.html">Sign Up </a></h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form name="form1" onsubmit="return validateForm()" action="log.php" method="POST">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    

  </div>
</div>
</body>
</html>
